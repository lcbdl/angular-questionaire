<div
  *ngIf="formGroup"
  [formGroup]="formGroup"
  class="flex w-ful border-slate-300 border rounded-md p-2 bg-slate-100 shadow-md align-middle justify-between"
>
  <div class="mt-1">{{ item.text }}</div>
  <mat-form-field>
    <input
      class="border, p-1"
      matInput
      type="text"
      [formControlName]="formControlName"
    />
  </mat-form-field>
</div>
