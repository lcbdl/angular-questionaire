<div
  *ngIf="question"
  [formGroup]="formGroup"
  class="flex w-full my-4 border-slate-300 border rounded-md p-2 bg-slate-100 shadow-md align-middle justify-between"
>
  <div class="mt-1.5 ms-3">
    <span class="font-bold mr-3"
      >Question {{ question.inputs.item.linkId }}: </span
    ><span>{{ question.inputs.item.text }}</span>
  </div>
  <ng-container
    *ngComponentOutlet="question.component; inputs: question.inputs"
  />
</div>
