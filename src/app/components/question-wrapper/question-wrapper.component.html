<section *ngIf="question">
  
</section>

<div
  *ngIf="question"
  [formGroup]="formGroup"
  class="flex flex-col w-full border-slate-300 border rounded-md p-2 bg-slate-100 shadow-md align-middle justify-between"
>
  <div class="mt-4 ms-5 font-semibold">Question {{question.inputs.item.linkId}}: {{ question.inputs.item.text }}</div>
  <ng-container
    *ngComponentOutlet="question.component; inputs: question.inputs"
  />
</div>
