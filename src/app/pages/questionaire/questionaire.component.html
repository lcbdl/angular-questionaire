<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-question-wrapper
    *ngFor="let question of questionaireUiList"
    [question]="question"
    [formGroup]="form"
  />
  <div class="text-right mt-10"><button mat-raised-button color="primary" type="submit">Submit</button></div>
</form>
